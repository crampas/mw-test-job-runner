<!doctype html>
<html lang="*">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container">

<h1>JMeterTestJob</h1>
<h2>Params</h2>
<form method="post" action="/api/job/JMeterTestJob/start.html" >
    <div class="mb-3">
        <label for="microservice" class="form-label">microservice</label>
        <input type="text" id="microservice" name="microservice" class="form-control">
    </div>
    <div class="mb-3">
        <label for="users" class="form-label">users</label>
        <input type="text" id="users" name="users" class="form-control">
    </div>
    <div class="mb-3">
        <label for="duration" class="form-label">duration</label>
        <input type="text" id="duration" name="users" class="form-control">
    </div>
    <div class="mb-3">
        <label for="publication" class="form-label">publication</label>
        <input type="text" id="publication" name="publication" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Start Test</button>
</form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
